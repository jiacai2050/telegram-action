name: Telegram Bot Action
description: A GitHub Action to send messages via Telegram Bot API

inputs:
  token:
    description: Telegram bot token
    required: true
  chat-id:
    description: Unique identifier for the target chat or username of the target channel (in the format @channelusername)
    required: true
  message:
    description: Message to be sent
    required: false
  message-file:
    description: The path to the file containing the message to be sent.
    required: false
  parse-mode:
    description: "Mode for parsing entities in the message text. Options: MarkdownV2, HTML, or leave empty for plain text."
    required: false
    default: ""

outputs:
  url:
    description: URL of the created telegraph post
  title:
    description: Title of the created telegraph post
  description:
    description: Description of the created telegraph post

runs:
  using: node20
  main: dist/index.js
